<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <title>로그인</title>
</head>
<body>
    <div class="submit-container">
        <form id="form" class="form">
            <h2>로그인</h2>
            <div class="form-control">
                <label for="loginid">아이디</label>
                <input type="text" id="loginid" placeholder="3자 ~ 15자" value=""/>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="6자 ~ 25자"/>
                <small>Error message</small>
            </div>
            <button>로그인</button>
            <p align="center">
                <a href="/member/register">회원가입</a><br>
                <a href="/member/findId">아이디 찾기</a>
                <a href="/member/resetPassword">비밀번호 재설정</a>
            </p>
        </form>
    </div>
    <script src="../static/js/auth/login.js"></script>
</body>
</html>
